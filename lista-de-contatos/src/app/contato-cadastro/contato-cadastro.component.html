<div class="container mt-5">
    <mat-card>
    <mat-card-title>
     <h1 class="text-center">Cadastro de Contatos</h1>
    </mat-card-title>
    <mat-card-subtitle class="mt-3">
      Preencha o formulário para cadastrar seus contatos
    </mat-card-subtitle>
    <form>
      <div class="col">
        <div class="row">
          <div class="col-6">
            <mat-form-field class=" full-width">
              <mat-label>Nome do contato</mat-label>
              <input matInput name="nomeContato" [(ngModel)]="contato.nome">
            </mat-form-field>
          </div>
          <div class="col-4 ml-5">
            <mat-label>Escolha o tipo</mat-label>
            <mat-select [(value)]="contato.tipo" class="mt-5">
              <mat-option value="email">Email</mat-option>
              <mat-option value="celular">Celular</mat-option>
              <mat-option value="telefone residencial">Telefone Residêncial</mat-option>
              <mat-option value="telefone comercial">Telefone Comercial</mat-option>
            </mat-select>
          </div>
          <div class="col-6" *ngIf="contato.tipo === 'email'">
            <mat-form-field class=" full-width">
              <mat-label>Insira o Email</mat-label>
              <input matInput name="valorContato" [(ngModel)]="contato.valor">
            </mat-form-field>
          </div>
          <div class="col-4" *ngIf="contato.tipo !== 'email'">
            <mat-form-field class=" full-width">
              <mat-label>Insira o numero</mat-label>
              <input matInput name="valorContato" [(ngModel)]="contato.valor" telefoneMask pattern maxlength="15">
            </mat-form-field>
          </div>
        </div>
      </div>
      <button class="btn btn-success"(click)="cadastrarContato()">Cadastrar</button>
    </form>
  </mat-card>
</div>
