<mat-card class="mt-5">
    <mat-card-title>
        <h1>Filtro</h1>
    </mat-card-title>
    <mat-card-subtitle class="mt-3">
        Filtre seus contatos de acordo com as opções abaixo.
    </mat-card-subtitle>
    <div class="row">
        <div class="col-4 mt-4">
            <mat-form-field class="field-custom">
                <mat-label>Escolha um filtro</mat-label>
                <mat-select [(value)]="valorFiltro">
                    <mat-option *ngFor="let filtro of opcoesFiltro" [value]="filtro">{{filtro}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="field-custom" *ngIf="valorFiltro == 'Tipo'">
                <mat-label>Escolha o valor do filtro</mat-label>
                <mat-select [(value)]="valorFiltroTipo">
                    <mat-option *ngFor="let filtro of opcoesFiltroTipo" [value]="filtro">{{filtro}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button class="btn btn-primary ml-3" (click)="buscarPorFiltroTipo()"
                *ngIf="valorFiltro == 'Tipo'">Buscar</button>
        </div>
        <div class="col-8 mt-4" *ngIf="valorFiltro == 'Nome' || valorFiltro == 'Valor'">
            <div class="row">
                <div class="col-6">
                    <input class="form-control" #valor [(ngModel)]="valorInput" name="v">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" (click)="buscarPorFiltro(valor.value)">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</mat-card>
